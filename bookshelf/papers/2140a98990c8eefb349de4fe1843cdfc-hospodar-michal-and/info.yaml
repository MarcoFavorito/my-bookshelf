abstract: <jats:p>We study the state complexity of the concatenation operation on
  regular languages represented by deterministic and alternating finite automata.
  For deterministic automata, we show that the upper bound <jats:italic>m</jats:italic>2<jats:sup><jats:italic>n</jats:italic></jats:sup>
  − <jats:italic>k</jats:italic>2<jats:sup><jats:italic>n</jats:italic>−1</jats:sup>
  on the state complexity of concatenation can be met by ternary languages, the first
  of which is accepted by an <jats:italic>m</jats:italic>-state DFA with <jats:italic>k</jats:italic>
  final states, and the second one by an <jats:italic>n</jats:italic>-state DFA with
  <jats:italic>ℓ</jats:italic> final states for arbitrary integers <jats:italic>m</jats:italic>,
  <jats:italic>n</jats:italic>, <jats:italic>k</jats:italic>, <jats:italic>ℓ</jats:italic>
  with 1 ≤ <jats:italic>k</jats:italic> ≤ <jats:italic>m</jats:italic> − 1 and 1 ≤
  <jats:italic>ℓ</jats:italic> ≤ <jats:italic>n</jats:italic> − 1. In the case of
  <jats:italic>k</jats:italic> ≤ <jats:italic>m</jats:italic> − 2, we are able to
  provide appropriate binary witnesses. In the case of <jats:italic>k</jats:italic>
  = <jats:italic>m</jats:italic> − 1 and <jats:italic>ℓ</jats:italic> ≥ 2, we provide
  a lower bound which is smaller than the upper bound just by one. We use our binary
  witnesses for concatenation on deterministic automata to describe binary languages
  meeting the upper bound 2<jats:sup><jats:italic>m</jats:italic></jats:sup> + <jats:italic>n</jats:italic>
  + 1 for the concatenation on alternating finite automata. This solves an open problem
  stated by Fellah <jats:italic>et al.</jats:italic> [<jats:italic>Int. J. Comput.
  Math.</jats:italic> <jats:bold>35</jats:bold> (1990) 117–132].</jats:p>
